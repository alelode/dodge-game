<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="library/nn.js"></script>
  <script language="javascript" type="text/javascript" src="library/matrix.js"></script>
  <script language="javascript" type="text/javascript" src="tile.js"></script>
  <script language="javascript" type="text/javascript" src="ga.js"></script>
  <script language="javascript" type="text/javascript" src="player.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>


</head>

<body>
  <div id="canvascontainer"></div>
  <p>
    speed: <input id="speedSlider" type="range" min="1" max="10" value="1"> <span id="speed">1</span>
    width: <input id="widthSlider" type="range" min="30" max="300" value="300"> <span id="width">300</span>
    level: <input id="levelSlider" type="range" min="0" max="350" value="1" step="1"> <span id="level">1</span>

    <br /> high score: <span id="hs">0</span>
    <br /> all time high score: <span id="ahs">0</span>
    <br /> generation: <span id="gen">0</span>

  </p>
  <p>
    <button id="best">run best so far</button>
  </p>


</body>

</html>
